<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Remote control for all computer</H1><br><br>
    <span>Use</span><input style="width:80px" value="donotexecute" readonly><span> if you don't want to run the program on background</span><br>
    <span>Use</span><input style="width:30px" value="loop" readonly><span> if you want to run the program on background</span><br>
    <span>Use</span><input style="width:30px" value="paid" readonly><span> if your salary is already paid</span><br>
    <span>Use</span><input style="width:50px" value="pending" readonly><span> if your salary is not paid</span><br><br>
    <label>Current Status</label><br>
    <input id="status" value="donotexecute"><br><br>
    <label>Message for display to monitor</label><br>
    <textarea id="text" rows="10">Working</textarea>
</body>
</html>
